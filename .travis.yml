language: node_js
node_js:
- '0.10'
branches:
  only:
  - master
before_script:
- git config --global user.name "Travis CI"
- git config --global user.email "travis@siliconrhino.io"
- npm install -g grunt-cli
- npm install -g bower
- gem install bundler
- bundle install
- bower install
script: grunt deploy-travis
env:
  global:
  - secure: 
